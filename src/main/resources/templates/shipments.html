<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Shipments</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Shipments</h1>
            <p>This page contains all informations about shipments</p>
        </div>
    </div>
</section>



    <section class="container">
        <div class="row">
            <th:block th:each="shipment : ${shipmentList}">
                <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 th:text="${shipment.id}"></h3>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </section>


</div>
</body>
</html>

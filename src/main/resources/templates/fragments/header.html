<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{https://s3.amazonaws.com/kinlane-productions/captain_small.jpg}" alt="logo" height="100" width="" />
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/shipments}">My Shipments</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<li style = "display :inline-block;">
                		<h2><span sec:authentication="name" class="label label-warning"></span></h2>
                	</li>
                	
                	&nbsp;
                	&nbsp;
                    <li  style="display: inline-block;">
                        <a sec:authorize="isAuthenticated()" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                    <li  style="display: inline-block;"><a sec:authorize="isAnonymous()"  th:href="@{/login}"><span
                            class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
            <div>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>welcome2</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <section>
        <div class="jumbotron">
            <div class="container">
                <h1 th:text="${message}"></h1>
                <p th:text="${info}"></p>
            </div>
        </div>
    </section>



    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Shipments</h3>
                        <p>Show me all my shipments</p>
                        <p>
                            <a th:href="@{/shipments}" class="btn btn-default"> <span
                                    class="glyphicon-info-sign glyphicon"/></span> Show 1
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Create new delivery</h3>
                        <p>Create new </p>
                        <p>
                            <a th:href="@{/shipments/add}" class="btn btn-default"> <span
                                    class="glyphicon-info-sign glyphicon"/></span> Create
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Find my package</h3>
                        <p>Find my</p>
                        <p>
                            <a th:href="@{/shipments/find_shipments}" class="btn btn-default"> <span
                                    class="glyphicon-info-sign glyphicon"/></span> Find
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
